<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContent">
        <div class="sidebar">
            <div>
                <div class="dashboardSection">
                <div class="icon-box dashboard"><img src="./icons/dashboard.svg" alt="Dashboard Icon" class="dashboardIcon">Dashboard</div>
                </div>
                <div class="icon-box"><img src="./icons/home.svg" alt="Home icon" class="icon">Home</div>
                <div class="icon-box"><img src="./icons/profile.svg" alt="profile icon" class="icon">Profile</div>
                <div class="icon-box"><img src="./icons/message.svg" alt="message icon" class="icon">Messages</div>
                <div class="icon-box"><img src="./icons/clock-outline.svg" alt="history icon" class="icon">History</div>
                <div class="icon-box"><img src="./icons/tasks.svg" alt="task icon" class="icon">Tasks</div>
                <div class="icon-box"><img src="./icons/communities.svg" alt="communities icon" class="icon">Communities</div>
                <div class="settings-section">
                <div class="icon-box"><img src="./icons/cog.svg" alt="settings icon" class="icon">Settings</div>
                <div class="icon-box"><img src="./icons/support.svg" alt="support icon" class="icon">Support</div>
                <div class="icon-box"><img src="./icons/Privacy.svg" alt="privacy icon" class="icon">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="head1">
            
            <img src="./icons/magnify.svg" alt="search icon" class="Headicon">
            <input type="text" class="inputText">
            <div></div>
            <img src="./icons/bell-ring.svg" alt="alerts icon" class="Headicon">
            <div class="profileBox">
            <img src="./icons/minion.jpg" alt="profile picture" class="profilePic">
            </div>
            <p class="headText">Billy Booglebob</p>
            </div>
            <div class="head2">
            <div class="profileBox">
            <img src="./icons/minion.jpg" alt="profile picture" class="profilePic">
            </div>
            <div>
                <p class="greetText profileName headText">Hi there,</p>
                <p class="profileName headText">Billy Booglebob (@THEbillybooglebob)</p>
            </div>
            <button class="headButt">New</button>
            <button class="headButt">Upload</button>
            <button class="headButt">Share</button>
            </div>  
        </div>
        <div class="content">
            <div class="contentGrid">
                

            </div>
        </div>
    </div>
</body>
</html>
